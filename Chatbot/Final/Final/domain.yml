      - "yes"
      - "no"
    mappings:
      - type: from_text
        conditions:
          - active_loop: diabetes_classification_form
            requested_slot: continue_form

  high_blood_pressure:
    type: categorical
    values:
      - "yes"
      - "no"
    mappings:
      - type: from_text
        conditions:
          - active_loop: diabetes_classification_form
            requested_slot: high_blood_pressure

  high_cholesterol:
    type: categorical
    values:
      - "yes"
      - "no"
    mappings:
      - type: from_text
        conditions:
          - active_loop: diabetes_classification_form
            requested_slot: high_cholesterol

  height:
    type: float
    mappings:
      - type: from_text
        conditions:
          - active_loop: diabetes_classification_form
