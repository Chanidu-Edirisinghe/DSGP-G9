          - active_loop: diabetes_classification_form
            requested_slot: smoker

  physical_activity:
    type: categorical
    values:
      - "yes"
      - "no"
    mappings:
      - type: from_text
        conditions:
          - active_loop: diabetes_classification_form
            requested_slot: physical_activity

  fruits:
